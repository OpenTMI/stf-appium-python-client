name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-unittests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.7' ]
        #os: [ ubuntu-latest, macos-latest, windows-latest ]
        #python-version: [ '3.7', '3.8', '3.9' ]
    name: ${{ matrix.os }}-Python-${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Node.jobs
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install appium and adb
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
        run:
          npm install appium android-tools-bin &&
          ln -s ./node_modules/android-tools-bin/dist/linux/x86/adb ./node_modules/.bin &&
          export PATH=./node_modules/.bin:$PATH &&
          appium --version &&
          adb --version

      - name: Install dependencies
        run: make setup

      - name: Run Unit tests
        run: |
          export PATH="$PATH:./node_modules/.bin" && make test

      - name: Coveralls
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
        uses: AndreMiras/coveralls-python-action@develop

      - name: create packages
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
        run: make package

      - name: publish
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: make publish
